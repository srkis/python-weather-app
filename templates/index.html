<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Weather Conditions</title>
    <!-- Font Awesome za ikonice -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet">

</head>
<body>

    <!-- Header sa formom za pretragu -->
    <header class="weather-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <h1 class="text-center mb-4">Weather Conditions APP</h1>
                    <p class="text-center mb-4">Check the current weather and forecast for the next 5 days for any city</p>

                    <div class="search-container">
                          <form action="/weather">
                        <div class="input-group mb-3">

                            <input name="city" type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter the name of the city (e.g. Belgrade, New York, Berlin...)" aria-label="City">
                            <button type="submit" class="input-group-text btn-lg" id="searchBtn">
                                <i class="fas fa-search me-2"></i>Submit
                            </button>
                            </form>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <span class="me-3">Units:</span>
                            <div class="unit-toggle">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="unitOptions" id="celsius" value="metric" checked>
                                    <label class="form-check-label" for="celsius">°C</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="unitOptions" id="fahrenheit" value="imperial">
                                    <label class="form-check-label" for="fahrenheit">°F</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="container">
            <p>Python Weather APP &copy; 2025 | Data from <a href="https://www.weatherapi.com/" target="_blank">Weather API</a></p>
            <p class="small">Design and Developed by <a href="https://srdjan.icodes.rocks" target="_blank">Srki Mafia</a> </p>
        </div>
    </footer>


</body>
</html>
